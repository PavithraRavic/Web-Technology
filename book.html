}
input[type=text], select {
		  width: 50%;
		  padding: 12px 20px;
		  margin: 8px 0;
		  display: inline-block;
		  border: 1px solid #ccc;
		  border-radius: 4px;
		  box-sizing: border-box;
		}
        input[type=number], select {
		  width: 50%;
		  padding: 12px 20px;
		  margin: 8px 0;
		  display: inline-block;
		  border: 1px solid #ccc;
		  border-radius: 4px;
		  box-sizing: border-box;
		}

		input[type=submit] {
		  width: 50%;
		  background-color: orange;
		  color: white;
		  padding: 14px 20px;
		  margin: 8px 0;
		  border: none;
		  border-radius: 4px;
		  cursor: pointer;
		}

		input[type=submit]:hover {
		  background-color: #f2db05;
		  color: black;
		}

		
.button {
  background-color: #f4511e;
  border: none;
  color: white;
  padding: 14px 20px;
  text-align: center;
  font-size: 16px;
  margin: 8px 0;
  opacity: 0.6;
  transition: 0.3s;
  display: inline-block;
  text-decoration: none;
  cursor: pointer;
}

.button:hover {opacity: 1}
    </style>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html"><span class="text-primary">Fancy</span> Marquee</a></h1>
                <ul>
                    <li ><a href="home.html">Home</a></li>
                    <li><a class="current" href="book.html">Book</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>

            </div>
            
        </nav>
    </header>
      
    <form>
        <p>
        <label for="fname">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter the First name">
        </p>
        <p>
        <label for="lname">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter the Last name">
        </p>
        <p>
            <label for="mobile">Mobile Number</label>
            <input type="number" id="phonenumber" name="mobile" placeholder="Enter your phone number">
        </p>
        <p>
            <label for="id">ID Proof</label>
            <input type="number" id="idproof" name="id" placeholder="Enter your ID Proof">
        </p>
        <p>
            <label for="days">Number of Days</label>
            <input type="number" id="days" name="days" placeholder="0">
        </p>
            <p>
                <label for="checkin">Checkin Date and Time</label>
                <input type="datetime-local" id="checkindate" name="checkin">
            </p>
            <p>
                <label for="checkout">Checkout Date and Time</label>
                <input type="datetime-local" id="checkoutdate" name="checkout">
            </p>
            <button class="button"><a href="submit.html">Submit</a></button>
            <h3 id="res"></h3>
      </form>
      <script>
        const submit = document.getElementById('btn');
        const firstname = document.getElementById('firstname');
        const lastname = document.getElementById('lastname');
        const idproof = document.getElementById('idproof');
        const phonenumber = document.getElementById('phonenumber');
        const days = document.getElementById('days');
        const checkindate = document.getElementById('checkindate');
        const checkoutdate = document.getElementById('checkoutdate');



        const result = document.getElementById('res');
    
        submit.addEventListener('click',()=> {
            var data = {
                firstname : firstname.value,
                lastname : lastname.value ,
                phonenumber: phonenumber.value,  
                idproof:idproof.value,
                days: days.value,
                checkindate: checkindate.value,  
                checkoutdate: checkoutdate.value,  


            };

            console.log(data);
            fetch('http://localhost:7000/api/hotel/customer',{
                method : "POST",
                headers : {
                    'Content-type' : 'application/json; charset=UTF-8'
                },
                body : JSON.stringify(data)
             }).then(res=>{return res.json()})
                .then(res=>{result.innerText=JSON.stringify(res)})
    
        })
       
    
    </script>
    
    </body>
</html>
